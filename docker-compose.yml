version: "2"
services:
  app_alya:
    build: .
    links:
      - db_alya
    ports:
      - "4000:5000"
  db_alya:
    image: mysql:5.7
    restart: unless-stopped
    ports:
      - "33000:3306"
    environment:
      MYSQL_DATABASE: tst
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./db:/docker-entrypoint-initdb.d/:ro